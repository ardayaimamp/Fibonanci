    <script>
        function Fibonacci(num) {
  var before = 0;
  var actual = 0;
  var next = 1;

  for (let i = 0; i < num; i++) {
    console.log(next)
    before = actual + next;
    actual = next
    next = before
  }
}
Fibonacci(3);
    </script>
